<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Updates</title>
  <style>
    /* Aptos font family definition */
    @font-face {
      font-family: 'Aptos';
      src: local('Aptos'), local('Aptos Regular'), local('Aptos-Regular');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Aptos';
      src: local('Aptos Bold'), local('Aptos-Bold');
      font-weight: bold;
      font-style: normal;
    }
    
    body {
      font-family: 'Aptos', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .logo-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .logo-button img {
      height: 50px;
      background-color: transparent;
    }
    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }
    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 1200px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #63AB8F;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4d8c73;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #63AB8F;
      color: white;
    }
    .select-all-checkbox {
      margin-bottom: 10px;
    }
    .filter-container {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-container label {
      margin-bottom: 0;
    }
    .filter-container select {
      margin-top: 0;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #63AB8F;
    }
    .error-message {
      color: #d9534f;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d9534f;
      border-radius: 4px;
      background-color: #f9f2f2;
    }
    .success-message {
      color: #3c763d;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #3c763d;
      border-radius: 4px;
      background-color: #dff0d8;
    }
    .multi-select {
      width: 100%;
      max-width: 400px;
    }
    .action-button {
      margin-top: 20px;
    }
    .selection-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .selection-section h3 {
      margin-top: 0;
      color: #63AB8F;
    }
    .or-divider {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Queue Updates</h1>
    <button class="logo-button" id="refreshButton">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo">
    </button>
  </header>
  <div class="divider"></div>

  <div class="container">
    <div id="loginSection" style="text-align: center; margin: 20px;">
      <div class="loading">Authenticating with PureCloud...</div>
    </div>

    <div id="appContent" style="display: none;">
      <div id="messageContainer" style="display: none;"></div>
      
      <div class="selection-section">
        <h3>Select by Agents</h3>
        <div class="filter-container">
          <label for="agentDropdown">Select Agents:</label>
          <select id="agentDropdown" multiple class="multi-select">
            <option value="">Loading agents...</option>
          </select>
        </div>
        <button id="fetchUserQueues">Get Agent Queues</button>
      </div>

      <div class="or-divider">OR</div>

      <div class="selection-section">
        <h3>Select by Queue</h3>
        <div class="filter-container">
          <label for="queueDropdown">Select Queue:</label>
          <select id="queueDropdown">
            <option value="">Loading queues...</option>
          </select>
        </div>
        <button id="fetchQueueMembers">Get Queue Members</button>
      </div>

      <table id="userQueuesTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllUsers" class="select-all-checkbox"></th>
            <th>Agent</th>
            <th>Queues Assigned</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="removeQueues" class="action-button" disabled>Remove Selected Queues from Selected Users</button>
    </div>
  </div>

  <script>
    const clientId = '81f81d91-df27-436b-aa39-4e65dd2ce7e1';
    const redirectUri = window.location.href.split('?')[0].split('#')[0];
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;
    
    let token = null;
    let availableUsers = [];
    let availableQueues = [];
    let selectedUsers = [];

    document.addEventListener('DOMContentLoaded', () => {
      // Check for token in URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      token = params.get('access_token');

      if (token) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('appContent').style.display = 'block';
        initializeApp(token);
      } else {
        // Redirect to OAuth if no token
        window.location.href = oauthUrl;
      }
    });

    function showMessage(message, type = 'error') {
      const messageContainer = document.getElementById('messageContainer');
      messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
      messageContainer.style.display = 'block';
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageContainer.style.display = 'none';
        }, 5000);
      }
    }

    async function initializeApp(token) {
      console.log("Initializing app with token...");
      try {
        await Promise.all([
          fetchAllUsers(token),
          fetchAllQueues(token)
        ]);
        populateAgentDropdown();
        populateQueueDropdown();
        setupEventListeners(token);
      } catch (error) {
        console.error("Initialization error:", error);
        showMessage("Error initializing application. Please try again.");
        setTimeout(() => window.location.href = oauthUrl, 3000);
      }
    }

    async function fetchAllUsers(token) {
      let allUsers = [];
      let pageNumber = 1;
      const pageSize = 100;
      let totalUsers = 0;
      
      do {
        const url = `https://api.mypurecloud.ie/api/v2/users?pageNumber=${pageNumber}&pageSize=${pageSize}`;
        const response = await fetch(url, {
          headers: { 
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || "Failed to fetch users");
        }
        
        const data = await response.json();
        allUsers = allUsers.concat(data.entities || []);
        totalUsers = data.total || 0;
        pageNumber++;
      } while (allUsers.length < totalUsers);
      
      availableUsers = allUsers;
    }

    async function fetchAllQueues(token) {
      let allQueues = [];
      let pageNumber = 1;
      const pageSize = 100;
      let totalQueues = 0;
      
      do {
        const url = `https://api.mypurecloud.ie/api/v2/routing/queues?pageNumber=${pageNumber}&pageSize=${pageSize}`;
        const response = await fetch(url, {
          headers: { 
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || "Failed to fetch queues");
        }
        
        const data = await response.json();
        allQueues = allQueues.concat(data.entities || []);
        totalQueues = data.total || 0;
        pageNumber++;
      } while (allQueues.length < totalQueues);
      
      availableQueues = allQueues;
    }

    function populateAgentDropdown() {
      const agentDropdown = document.getElementById('agentDropdown');
      agentDropdown.innerHTML = '';
      
      availableUsers.forEach(user => {
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = user.name || user.email || 'Unknown User';
        agentDropdown.appendChild(option);
      });
    }

    function populateQueueDropdown() {
      const queueDropdown = document.getElementById('queueDropdown');
      queueDropdown.innerHTML = '<option value="">Select Queue</option>';
      
      availableQueues.forEach(queue => {
        const option = document.createElement('option');
        option.value = queue.id;
        option.textContent = queue.name;
        queueDropdown.appendChild(option);
      });
    }

    function setupEventListeners(token) {
      document.getElementById('fetchUserQueues').addEventListener('click', () => fetchUserQueues(token));
      document.getElementById('fetchQueueMembers').addEventListener('click', () => fetchQueueMembers(token));
      document.getElementById('removeQueues').addEventListener('click', () => removeSelectedQueues(token));
      
      document.getElementById('selectAllUsers').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('#userQueuesTable tbody input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = this.checked;
        });
        updateRemoveButtonState();
      });
      
      document.getElementById('agentDropdown').addEventListener('change', function() {
        selectedUsers = Array.from(this.selectedOptions).map(option => option.value);
      });
    }

    async function fetchUserQueues(token) {
      const selectedUserIds = Array.from(document.getElementById('agentDropdown').selectedOptions).map(option => option.value);
      
      if (selectedUserIds.length === 0) {
        showMessage('Please select at least one agent first.');
        return;
      }

      try {
        const tableBody = document.querySelector('#userQueuesTable tbody');
        tableBody.innerHTML = '<tr><td colspan="4" class="loading">Loading user queues...</td></tr>';
        
        const usersWithQueues = await Promise.all(
          selectedUserIds.map(async userId => {
            const user = availableUsers.find(u => u.id === userId);
            const queues = await fetchUserQueuesForUser(userId, token);
            return { user, queues };
          })
        );
        
        populateUserQueuesTable(usersWithQueues);
      } catch (error) {
        console.error("Error fetching user queues:", error);
        showMessage(`Failed to fetch user queues: ${error.message}`);
      }
    }

    async function fetchQueueMembers(token) {
      const queueId = document.getElementById('queueDropdown').value;
      
      if (!queueId) {
        showMessage('Please select a queue first.');
        return;
      }

      try {
        const tableBody = document.querySelector('#userQueuesTable tbody');
        tableBody.innerHTML = '<tr><td colspan="4" class="loading">Loading queue members...</td></tr>';
        
        const queueMembers = await fetchQueueMembersForQueue(queueId, token);
        
        // Get full user details and their queues
        const usersWithQueues = await Promise.all(
          queueMembers.map(async member => {
            const user = availableUsers.find(u => u.id === member.user.id) || member.user;
            const queues = await fetchUserQueuesForUser(member.user.id, token);
            return { user, queues };
          })
        );
        
        populateUserQueuesTable(usersWithQueues);
      } catch (error) {
        console.error("Error fetching queue members:", error);
        showMessage(`Failed to fetch queue members: ${error.message}`);
      }
    }

    async function fetchQueueMembersForQueue(queueId, token) {
      let allMembers = [];
      let pageNumber = 1;
      const pageSize = 100;
      let totalMembers = 0;
      
      do {
        const url = `https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members?pageNumber=${pageNumber}&pageSize=${pageSize}`;
        const response = await fetch(url, {
          headers: { 
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `Failed to fetch members for queue ${queueId}`);
        }
        
        const data = await response.json();
        allMembers = allMembers.concat(data.entities || []);
        totalMembers = data.total || 0;
        pageNumber++;
      } while (allMembers.length < totalMembers);
      
      return allMembers;
    }

    async function fetchUserQueuesForUser(userId, token) {
      const url = `https://api.mypurecloud.ie/api/v2/users/${userId}/queues`;
      const response = await fetch(url, {
        headers: { 
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || `Failed to fetch queues for user ${userId}`);
      }
      
      const data = await response.json();
      return data.entities || [];
    }

    function populateUserQueuesTable(usersWithQueues) {
      const tableBody = document.querySelector('#userQueuesTable tbody');
      tableBody.innerHTML = "";

      if (usersWithQueues.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4">No users found.</td></tr>';
        return;
      }

      usersWithQueues.forEach(({ user, queues }) => {
        const row = document.createElement("tr");
        
        // Create queue selection dropdown
        let queueOptions = '<option value="">Select Queue to Remove</option>';
        if (queues.length > 0) {
          queues.forEach(queue => {
            queueOptions += `<option value="${queue.id}">${queue.name}</option>`;
          });
        } else {
          queueOptions = '<option value="">No Queues Assigned</option>';
        }
        
        row.innerHTML = `
          <td><input type="checkbox" data-user-id="${user.id}" class="user-checkbox"></td>
          <td>${user.name || user.email || 'Unknown User'}</td>
          <td>${queues.length > 0 ? queues.map(queue => queue.name).join(', ') : 'No Queues'}</td>
          <td>
            <select data-user-id="${user.id}" class="queue-select" ${queues.length === 0 ? 'disabled' : ''}>
              ${queueOptions}
            </select>
          </td>
        `;
        tableBody.appendChild(row);
      });
      
      // Add event listeners to checkboxes and dropdowns
      document.querySelectorAll('.user-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', updateRemoveButtonState);
      });
      
      document.querySelectorAll('.queue-select').forEach(select => {
        select.addEventListener('change', updateRemoveButtonState);
      });
      
      updateRemoveButtonState();
    }

    function updateRemoveButtonState() {
      const removeButton = document.getElementById('removeQueues');
      const checkedUsers = document.querySelectorAll('.user-checkbox:checked');
      let hasSelectedQueues = false;
      
      checkedUsers.forEach(checkbox => {
        const userId = checkbox.getAttribute('data-user-id');
        const queueSelect = document.querySelector(`.queue-select[data-user-id="${userId}"]`);
        if (queueSelect && queueSelect.value) {
          hasSelectedQueues = true;
        }
      });
      
      removeButton.disabled = !(checkedUsers.length > 0 && hasSelectedQueues);
    }

    async function removeSelectedQueues(token) {
      const checkedUsers = document.querySelectorAll('.user-checkbox:checked');
      const operations = [];
      
      // Collect all remove operations
      checkedUsers.forEach(checkbox => {
        const userId = checkbox.getAttribute('data-user-id');
        const queueSelect = document.querySelector(`.queue-select[data-user-id="${userId}"]`);
        const queueId = queueSelect ? queueSelect.value : null;
        
        if (queueId) {
          operations.push({ userId, queueId });
        }
      });
      
      if (operations.length === 0) {
        showMessage('No valid operations to perform. Please ensure you have selected both users and queues to remove.');
        return;
      }
      
      try {
        // Disable button during operation
        const removeButton = document.getElementById('removeQueues');
        removeButton.disabled = true;
        removeButton.textContent = 'Processing...';
        
        // Perform all remove operations
        const results = await Promise.allSettled(
          operations.map(op => removeQueueFromUser(op.userId, op.queueId, token))
        );
        
        // Check for any failures
        const failures = results.filter(result => result.status === 'rejected');
        if (failures.length > 0) {
          console.error("Some operations failed:", failures);
          showMessage(`Completed with ${failures.length} error(s). Check console for details.`);
        } else {
          showMessage('All queue removals completed successfully!', 'success');
        }
        
        // Refresh the table based on current selection method
        const queueId = document.getElementById('queueDropdown').value;
        if (queueId) {
          await fetchQueueMembers(token);
        } else {
          await fetchUserQueues(token);
        }
        
      } catch (error) {
        console.error("Error removing queues:", error);
        showMessage(`Failed to remove queues: ${error.message}`);
      } finally {
        // Re-enable button
        const removeButton = document.getElementById('removeQueues');
        removeButton.disabled = false;
        removeButton.textContent = 'Remove Selected Queues from Selected Users';
      }
    }

    async function removeQueueFromUser(userId, queueId, token) {
      // According to the API documentation, memberId is userId for this endpoint
      const url = `https://api.mypurecloud.ie/api/v2/routing/queues/${queueId}/members/${userId}`;
      const response = await fetch(url, {
        method: 'DELETE',
        headers: { 
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || `Failed to remove queue ${queueId} from user ${userId}`);
      }
      
      return { userId, queueId, success: true };
    }
  </script>
</body>
</html>
