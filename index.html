<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPI Queue Updates</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
  <style>
    /* === CSS Styles === */
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .logo-button img {
      height: 50px;
      background-color: transparent;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4d8c73; /* Darker Teal */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #63AB8F; /* Custom Teal */
      color: white;
    }

    .select-all-checkbox {
      margin-bottom: 10px;
    }

    .filter-container {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-container label {
      margin-bottom: 0;
    }

    .filter-container select {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPI Queue Updates</h1>
    <button class="logo-button" id="refreshButton">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo">
    </button>
  </header>
  <div class="divider"></div>

  <div class="container">
    <div class="filter-container">
      <label for="queueDropdown">Select Queue:</label>
      <select id="queueDropdown"></select>
      <label for="agentDropdownForQueue">Or Select Agent:</label>
      <select id="agentDropdownForQueue"></select>
      <label for="managementUnitDropdownForQueue">Or Select Management Unit:</label>
      <select id="managementUnitDropdownForQueue"></select>
    </div>

    <button id="fetchAgentsForQueue">Get Agents</button>

    <table id="agentsTableForQueue">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllAgentsForQueue" class="select-all-checkbox"></th>
          <th>Agent</th>
          <th>Current Queues</th>
          <th>Queue Change</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="updateQueues">Update Selected Queues</button>
  </div>

  <script>
    const clientId = '81f81d91-df27-436b-aa39-4e65dd2ce7e1';  // Replace with your actual client ID
    const clientSecret = '8XG4iRmeWVPrc7DEznSZV9L_-6AWT2EVosEx_929PU4';  // Replace with your actual client secret
    const redirectUri = 'https://gmcglynn88.github.io/Queue-updater/'; // Your redirect URI
    const authUrl = 'https://login.mypurecloud.ie/oauth/token'; // URL for OAuth token request

    let availableQueues = [];
    let availableAgents = [];
    let availableManagementUnits = [];

    // Get access token using Client ID and Client Secret
    async function getAccessToken() {
      const data = new URLSearchParams();
      data.append('grant_type', 'client_credentials');
      data.append('client_id', clientId);
      data.append('client_secret', clientSecret);

      try {
        const response = await fetch(authUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data,
        });

        const result = await response.json();
        
        if (!response.ok) {
          console.error('Error response:', result);
          alert('Error: ' + result.error_description); // Display error message for debugging
          return null;
        }

        console.log('Access Token:', result.access_token);
        return result.access_token;
      } catch (error) {
        console.error('Error fetching access token:', error);
        alert('An error occurred: ' + error.message);
        return null;
      }
    }

    async function initializeApp() {
      const token = await getAccessToken();

      if (!token) {
        alert('Unable to retrieve access token.');
        return;
      }

      await fetchQueues(token);
      await fetchAllAgents(token); // Fetch all agents
      await fetchManagementUnits(token); // Fetch management units
      populateQueueDropdown();
      populateAgentDropdowns();
      populateManagementUnitDropdowns();
      setupEventListeners(token);
    }

    // Initialize app
    initializeApp();
  </script>
</body>
</html>
